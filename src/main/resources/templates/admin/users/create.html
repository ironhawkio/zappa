<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Create User - Zappa</title>
</head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="fas fa-user-plus me-2"></i>Create New User
                    </h2>
                    <a th:href="@{/admin/users}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Back to Users
                    </a>
                </div>
            </div>
        </div>

        <!-- Form -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/users/new}" th:object="${createUserRequest}" method="post">
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" th:field="*{username}"
                                       class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                                <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                                    <span th:errors="*{username}"></span>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" th:field="*{email}"
                                       class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                    <span th:errors="*{email}"></span>
                                </div>
                            </div>

                            <!-- Full Name -->
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" id="fullName" th:field="*{fullName}"
                                       class="form-control" th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid'">
                                <div th:if="${#fields.hasErrors('fullName')}" class="invalid-feedback">
                                    <span th:errors="*{fullName}"></span>
                                </div>
                            </div>

                            <!-- Role -->
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select id="role" th:field="*{role}"
                                        class="form-select" th:classappend="${#fields.hasErrors('role')} ? 'is-invalid'">
                                    <option value="">Select a role</option>
                                    <option th:each="roleOption : ${roles}"
                                            th:value="${roleOption}"
                                            th:text="${#strings.capitalize(#strings.toLowerCase(roleOption))}">
                                        Role
                                    </option>
                                </select>
                                <div th:if="${#fields.hasErrors('role')}" class="invalid-feedback">
                                    <span th:errors="*{role}"></span>
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" th:field="*{password}"
                                       class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                                <div class="form-text">Password must be at least 8 characters long.</div>
                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                    <span th:errors="*{password}"></span>
                                </div>
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" id="confirmPassword" th:field="*{confirmPassword}"
                                       class="form-control" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'">
                                <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback">
                                    <span th:errors="*{confirmPassword}"></span>
                                </div>
                            </div>

                            <!-- Submit Buttons -->
                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Create User
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>

    <script>
        // Real-time password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (password !== confirmPassword) {
                this.classList.add('is-invalid');
                this.setCustomValidity('Passwords do not match');
            } else {
                this.classList.remove('is-invalid');
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
