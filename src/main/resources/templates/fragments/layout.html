<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Zappa - Note Management'">Zappa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-sticky-note me-2"></i>Zappa Notes
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/notes}">
                        <i class="fas fa-list me-1"></i>All Notes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/notes/new}">
                        <i class="fas fa-plus me-1"></i>New Note
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tags}">
                        <i class="fas fa-tags me-1"></i>Tags
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/groups}">
                        <i class="fas fa-layer-group me-1"></i>Groups
                    </a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-cog me-1"></i>Admin
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/admin/users}">
                            <i class="fas fa-users me-1"></i>User Management
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/api/export/notes-and-tags-report" target="_blank">
                            <i class="fas fa-download me-1"></i>Export Report for AI Analysis
                        </a></li>
                    </ul>
                </li>
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link" th:href="@{/graph}">-->
<!--                        <i class="fas fa-project-diagram me-1"></i>Graph-->
<!--                    </a>-->
<!--                </li>-->
            </ul>

            <form class="d-flex me-3" th:action="@{/notes}" method="get">
                <input class="form-control me-2" type="search" name="search" placeholder="Search notes...">
                <button class="btn btn-outline-light" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <!-- User Info and Logout -->
            <div class="navbar-nav">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>
                        <span sec:authentication="principal.username">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><h6 class="dropdown-header">
                            <span sec:authentication="principal.fullName">Full Name</span>
                        </h6></li>
                        <li><small class="dropdown-item-text text-muted">
                            <span sec:authentication="principal.email">email@example.com</span>
                        </small></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" onclick="document.getElementById('logoutForm').submit();">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </a></li>
                    </ul>
                </div>
            </div>

            <!-- Hidden Logout Form -->
            <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
            </form>
        </div>
    </div>
</nav>

<div th:fragment="alerts" class="container mt-3">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}">Success message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}">Error message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<footer th:fragment="footer" class="bg-light text-center py-3 mt-5">
    <div class="container">
        <span class="text-muted">Zappa Note Management System</span>
    </div>
</footer>

<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</div>

</html>
