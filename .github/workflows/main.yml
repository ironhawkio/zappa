name: Production Workflow

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Run tests
      run: ./gradlew test

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  cd:
    needs: ci
    runs-on: ubuntu-latest
    environment: prod

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Create prod environment file
      run: |
        cat > .env << EOF
        APP_NAME=zappa-prod
        POSTGRES_DB=${{ vars.POSTGRES_DB || 'zappa_prod' }}
        POSTGRES_USER=${{ vars.POSTGRES_USER || 'zappa_prod_user' }}
        POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
        DB_HOST=${{ vars.DB_HOST || 'your-external-db-host.com' }}
        DB_PORT=${{ vars.DB_PORT || '5432' }}
        SPRING_PROFILES_ACTIVE=prod
        SPRING_DATASOURCE_URL=jdbc:postgresql://${{ vars.DB_HOST || 'your-external-db-host.com' }}:${{ vars.DB_PORT || '5432' }}/${{ vars.POSTGRES_DB || 'zappa_prod' }}
        SPRING_DATASOURCE_USERNAME=${{ vars.POSTGRES_USER || 'zappa_prod_user' }}
        SPRING_DATASOURCE_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
        SPRING_JPA_HIBERNATE_DDL_AUTO=validate
        SPRING_LIQUIBASE_ENABLED=true
        SERVER_PORT=6886
        UPLOAD_DIR=/app/zappa/uploads
        EOF

    - name: Set deployment variables
      run: |
        echo "REGISTRY=${{ env.REGISTRY }}" >> $GITHUB_ENV
        echo "IMAGE_NAME=${{ env.IMAGE_NAME }}" >> $GITHUB_ENV
        echo "IMAGE_TAG=latest" >> $GITHUB_ENV

    - name: Deploy to prod
      run: |
        docker compose -f docker-compose.prod.yml down
        docker compose -f docker-compose.prod.yml pull
        docker compose -f docker-compose.prod.yml up -d

    - name: Wait for application to be ready
      run: |
        timeout 120 bash -c 'until curl -f http://localhost:6886/actuator/health; do sleep 10; done'

    - name: Run prod smoke tests
      run: |
        echo "ğŸ§ª Testing prod deployment..."
        curl -f http://localhost:6886/actuator/health
        curl -f http://localhost:6886/notes
        echo "âœ… Prod deployment successful!"

    - name: Notify deployment success
      run: |
        echo "ğŸ‰ Zappa prod deployment completed!"
        echo "ğŸŒ Application: http://localhost:6886"