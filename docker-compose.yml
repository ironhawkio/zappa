version: '3.8'

services:
  postgresql:
    image: postgres:15-alpine
    container_name: zappa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: zappa
      POSTGRES_USER: zappa_user
      POSTGRES_PASSWORD: zappa_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zappa_user -d zappa"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
    driver: local